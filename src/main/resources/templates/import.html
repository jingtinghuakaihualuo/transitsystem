<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:Content-Type="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>批量导入</title>
    </head>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/import.js}"></script>
    <body>
        <div style="margin:0px auto; width:500px">
            <form action="batch/import" method="post" enctype="multipart/form-data">
                <input name="id" id="id" hidden/>
                <table>
                    <tr>
                        <td>
                            <label for="file">请选择需要导入的文件: </label>
                        </td>
                        <td>
                            <input id="file" name="file" type="file"/><br/>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="button" id="sb">提交</button>
                            <button type="button" id="back">返回</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
